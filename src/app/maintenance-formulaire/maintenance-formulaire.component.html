
    <div class="image" style="align-items: center; justify-content: center;display: flex;">
      <img src="../../assets/img/location.jpg" width="172px" height="156px" alt="image non disponible">
    </div>
    <h3 style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;">Nouvelle Maintenance</h3>
    <div class="formulare">
      <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" >
          <div class="form-container" style="margin-left: 70px;">
            <!-- 1ere Ligne -->
            <div class="input-container" >
              <div class="input-desc">
                <select name="voiture" id="voiture" formControlName="voiture">
                  <option value="" placeholder="Selectionner la voiture">SÃ©lectionnez la voiture</option>
                  <option *ngFor="let voiture of voitureSelect" [ngValue]="voiture">{{ voiture.marque }} {{ voiture.modele }}</option>
               </select>
              </div>
            </div>
            <!-- 2Eme ligne -->
            <div class="input-container" >
              <div class="input-field">
                <input type="number" id="prix" formControlName="prix" placeholder="Prix"  required >
              </div>
            </div>
            <div class="input-container" >
            <div class="input-field">
              <input type="date" id="date" formControlName="date" placeholder="Date"  required >
            </div>
          </div>
            <div class="input-container" >
            <div class="input-field">
              <input type="text" id="description" formControlName="description" placeholder="Description" style="height: 5rem;" required >
            </div>
          </div>
          </div>
            <div style="display: flex; align-items: center; justify-content: center;margin-left: 100px;">
              <button class="actions"  (click)="onNoClick()" mat-button mat-dialog-close><i class='bx bx-x'></i> Annuler</button>
              <button   (click)="onNoClick()" mat-raised-button color="primary" type="submit" [disabled]="!maintenanceForm.valid"> <i class='bx bx-check'></i>{{ data ? "Modifier" : "Ajouter" }}</button>
            </div> 
        </form>
    </div>
