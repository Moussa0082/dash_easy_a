<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">person</i>
                        </div>
                        <h3 class="card-category" style="font-size: xx-large; font-weight: bold;">Utilisateurs</h3>
                        <h3 class="card-title" style="margin-bottom: 20px; margin-top: 5px;">{{nbrUser}}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mes tables Clients et statistiques -->
        <div class="Table&Stat">
          <div class="row">
               <div class="col-md-12"> 
                   <div class="card">
                      <div class="card-header card-header-info">
                          <h3 class="card-title">Utilisateurs</h3>
                      </div>
                      <div class="card-body">
                          <table mat-table [dataSource]="dataSource" >
                        <ng-container matColumnDef="nom">
                          <th mat-header-cell *matHeaderCellDef> Nom</th>
                          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                        </ng-container>
                        <ng-container matColumnDef="prenom">
                          <th mat-header-cell *matHeaderCellDef> Prenom  </th>
                          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                        </ng-container>
                        <ng-container matColumnDef="adresse">
                          <th mat-header-cell *matHeaderCellDef> Adresse </th>
                          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <!-- <ng-container matColumnDef="telephone">
                            <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                            <td mat-cell *matCellDef="let element">{{element.telephone}} </td>
                          </ng-container> -->
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                      aria-label="Select page of periodic elements"></mat-paginator>
                      </div>
                  </div> 
               </div> 
          </div>
        </div>
    </div>
  </div>
