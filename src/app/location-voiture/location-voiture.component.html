<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-4-lg-12">
             <button style="font-size: larger; margin-left: 32px;padding: 9px; border: none; border-radius: 7px;" (click)="openDialog()" class="btn-info">+ Nouvelle Location</button> 
          </div>
           <!-- <button (click)="openDialog()">Open popup</button> -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h3 class="card-title">Mes Locations</h3>
                    </div>
                    <div class="card-body">
                        <!-- <div class="table-responsive"> -->
                          <table mat-table [dataSource]="dataSource" >
                              <ng-container matColumnDef="idLocation">
                                <th mat-header-cell *matHeaderCellDef> ID Location </th>
                                <td mat-cell *matCellDef="let element"> {{element.idLocation}} </td>
                              </ng-container>
                              <ng-container matColumnDef="voiture">
                                <th mat-header-cell *matHeaderCellDef> ID Voiture </th>
                                <td mat-cell *matCellDef="let element"> {{element.voiture.marque}}  {{element.voiture.modele}}</td>
                              </ng-container>
                              <ng-container matColumnDef="client">
                                <th mat-header-cell *matHeaderCellDef> ID Client </th>
                                <td mat-cell *matCellDef="let element"> {{element.client.nom}}  {{element.client.prenom}} </td>
                              </ng-container>
                              <ng-container matColumnDef="dateLocation">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.dateLocation}} </td>
                              </ng-container>
                              <ng-container matColumnDef="prix">
                                <th mat-header-cell *matHeaderCellDef> Prix </th>
                                <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
                              </ng-container>
                              <ng-container matColumnDef="duree">
                                <th mat-header-cell *matHeaderCellDef> Dur√©e </th>
                                <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
                              </ng-container>
                              <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element"> <i class="material-icons" style="color: red; cursor: pointer;"  (click)="delete(element.idLocation)">delete</i> </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                            aria-label="Select page of periodic elements"></mat-paginator>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
