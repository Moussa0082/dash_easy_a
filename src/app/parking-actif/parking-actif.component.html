<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">directions_car</i>
                        </div>
                        <h3 class="card-category" style="font-size: xx-large; font-weight: bold;">Parkings Actifs</h3>
                        <h3 class="card-title" style="margin-bottom: 20px; margin-top: 5px;">{{nbrad}}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="Table&Stat">
          <div class="row">
               <div class="col-md-12"> 
                   <div class="card">
                      <div class="card-header card-header-info">
                          <h3 class="card-title">Parkings Actifs</h3>
                      </div>
                      <div class="card-body">
                          <table mat-table [dataSource]="dataSource" >
                        <ng-container matColumnDef="nomParking">
                          <th mat-header-cell *matHeaderCellDef> Nom Parking </th>
                          <td mat-cell *matCellDef="let element"> {{element.nomParking}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nomPrenom">
                          <th mat-header-cell *matHeaderCellDef> Nom Admin </th>
                          <td mat-cell *matCellDef="let element"> {{element.nomPrenom}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="adresseParking">
                            <th mat-header-cell *matHeaderCellDef> Adresse Parking </th>
                            <td mat-cell *matCellDef="let element"> {{element.adresseParking}} </td>
                          </ng-container>
                        <ng-container matColumnDef="agrement">
                            <th mat-header-cell *matHeaderCellDef> Agrement Parking </th>
                            <td mat-cell *matCellDef="let element"> <img [src]="element.agrementParking" class="card-img-top" alt="..." style=" height: 190px;"> </td>
                          </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element"> <button (click)="onDesActivate(element.idAdminParking)"  mat-raised-button color="primary">Suspendre   <i class="material-icons">block</i></button></td>
                          </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                      aria-label="Select page of periodic elements"></mat-paginator>
                      </div>
                  </div> 
               </div> 
          </div>
        </div>
    </div>
  </div>
