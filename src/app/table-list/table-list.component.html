<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-4-lg-12">
            <button style="font-size: large;" class="btn-warning">Nouvelle Location</button>
        </div>
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Mes Locations</h4>
                  </div>
                  <div class="card-body">
                      <!-- <div class="table-responsive"> -->
                        <table mat-table [dataSource]="dataSource" >
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef> ID  </th>
                              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="voiture">
                              <th mat-header-cell *matHeaderCellDef> ID Voiture </th>
                              <td mat-cell *matCellDef="let element"> {{element.voiture}} </td>
                            </ng-container>
                            <ng-container matColumnDef="client">
                              <th mat-header-cell *matHeaderCellDef> ID Client </th>
                              <td mat-cell *matCellDef="let element"> {{element.client}} </td>
                            </ng-container>
                            <ng-container matColumnDef="date">
                              <th mat-header-cell *matHeaderCellDef> Date </th>
                              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                            </ng-container>
                            <ng-container matColumnDef="duree">
                              <th mat-header-cell *matHeaderCellDef> Dur√©e </th>
                              <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                          aria-label="Select page of periodic elements"></mat-paginator>
                      <!-- </div> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
